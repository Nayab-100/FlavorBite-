<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our Restaurant</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@300;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Outfit:wght@300;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar22" onmouseleave="no()">
      <div class="container">
        <header>Content</header>
        <ul>
          <li>
            <a href="#">Welcome to Our Restaurant</a>
          </li>
          <li>
            <a href="#">Our Menu</a>
          </li>
          <li>
            <a href="#">Our Menu</a>
          </li>
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">Events</a>
          </li>
          <li>
            <a href="#">Locations and Hours</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
          <li>
            <a href="#">Our Team</a>
          </li>
          <li>
            <a href="#">Join Our Newsletter</a>
          </li>
        </ul>
      </div>
    </div>
    <button
      class="dropbtn"
      type="button"
      onmouseenter="yes()"
      data-toggle="collapse"
      data-target="#navbar22"
    >
      <img class="menubar" src="images/menu-bar.png" />
    </button>
  </body>
  <script>
    console.log(document.getElementById("navbar22").style.display);
    console.log(document.getElementById("navbar22").style.display);
    function yes() {
      var x = document.getElementById("navbar22");
      console.log(x.style.display);
      if (x.style.display === "" || x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function no() {
      var x = document.getElementById("navbar22");
      console.log(x.style.display);
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
</html>
